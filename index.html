<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32b127f049.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="title">pomodoro</h1>
    <div class="panel">
        <div class="inner">
            <div id="short-break" class="selected">short break</div>
            <div id="long-break">long break</div>
        </div>
    </div>

    <div class="timer">
        <div class="circle">
            <div class="timer-session">work</div>
            <div class="timer-countdown">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-sm" id="start">
            <i class="fa-solid fa-rotate-left"></i>
        </button>

        <button class="btn-md" id="play-pause">
            <i class="fa-solid fa-play"></i>
<!--            <i class="fa-solid fa-pause"></i>-->
        </button>

        <button class="btn-sm" id="info-pop-up">
            <i class="fa-solid fa-info"></i>
        </button>
    </div>

    <footer>
        <p>This project was coded by Ivanna Pokhyl and is open-sourced on <a href="/" target="_blank">GitHub</a>.</p>
    </footer>
</div>
<!--Javascript files-->
<script src="app.js"></script>
</body>
</html>
